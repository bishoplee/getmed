<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GetMed Co.</title>
  <meta name="author" content="BlueMatrix Technologies">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="fullPage responsive feature for small screen devices">
  <meta name="keywords" content="fullpage,jquery,demo,responsive,feature,media,queries,tablets,phones,screen,small">
  <meta name="Resource-type" content="Document">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 400%;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .section {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      /* opacity: 0; */
      /* transition: opacity 0.5s ease; */
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(100%);
      /* transition: opacity 0.5s ease, transform 0.5s ease; */
      transition: transform 0.5s ease;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .section1 { background-color: #7c5d5d; }
    .section2 { background-color: #435c15; }
    .section3 { background-color: #279abd; }
    .section4 { background-color: #c0c0c0; }

    header {
      position: fixed;
      top: 90px;
      left: 0;
      width: 100%;
      height: 140px;
      background-color: transparent;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      z-index: 999;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      cursor: pointer;
    }

    .logo {
      font-size: 24px;
    }
  </style>
</head>

<body class='raleway-100'>
  <header>
    <div class="logo">
      <img src="./images/getmedco-logo.png" alt="GetMed authorized logo">
    </div>
    <nav>
      <a href="#section1">Home</a>
      <a href="#section2">GetMed 2</a>
      <a href="#section3">Get Started</a>
      <a href="#section4">Get Connected</a>
    </nav>
  </header>

  <div class="container">
    <div id="section1" class="section section1 active">Section 1</div>
    <div id="section2" class="section section2">Section 2</div>
    <div id="section3" class="section section3">Section 3</div>
    <div id="section4" class="section section4">Section 4</div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');

    window.addEventListener('load', () => {
      sections[0].classList.add('active');
      document.body.style.backgroundColor = getComputedStyle(sections[0]).backgroundColor;
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);

        sections.forEach(section => {
          section.classList.remove('active');
        });

        targetSection.classList.add('active');
        document.body.style.backgroundColor = getComputedStyle(targetSection).backgroundColor;
      });
    });
  </script>
</body>
</html>
